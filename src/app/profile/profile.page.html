<ion-content>
  <ion-list > <!-- *ngIf="afAuth.auth.currentUser; else logOut" -->
   <ion-list-header>
     <ion-label>Support</ion-label>
   </ion-list-header>

   <ion-item-sliding>
     <ion-item button (click)="run()">
       <ion-label>
         Profile
       </ion-label>
     </ion-item>
     <!-- <ion-item-options side="end">
       <ion-item-option >Update Profile</ion-item-option>
     </ion-item-options> -->
   </ion-item-sliding>

   <ion-item-sliding>
     <ion-item button >
       <ion-label>
        Overview of App
       </ion-label>
     </ion-item>
     
     <ion-item-options side="end">
       <ion-item-option (click)="run()">Update Profile</ion-item-option>
     </ion-item-options>
   </ion-item-sliding>

   <ion-item-sliding>
     <ion-item button >
       <ion-label>Privacy Policy</ion-label>
     </ion-item>
     <ion-item-options side="end">
       <ion-item-option (click)="unread(item)">Unread</ion-item-option>
     </ion-item-options>
   </ion-item-sliding>
   
   <ion-item-sliding>
     <ion-item  (click)="signOut()">
       <ion-label>Sign Out</ion-label>
     </ion-item>

   </ion-item-sliding>
   </ion-list>

   <!-- <ng-template #logOut >
     <img src="../../../assets//default-profile.gif" style="height: 90%;">
     <p><a (click)="runs()">Log in </a> to view Profile</p>
   </ng-template> -->
</ion-content>
