<ion-header>
  <ion-toolbar>
    <ion-title class="padding">Update Profile</ion-title>
    <ion-icon name="arrow-back-outline" (click)="test()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>

                    <div class="middle">
                      <ion-list lines="none">
                          <br>
                          <div>
                              <div class="profile-image">
                                  <div>
                                      <img src="/assets/img/avatar.svg">
                                  </div>
                                  <div>
                                      <!-- <img data-src="{{user.photoURL}}" (click)="zoom(user)"> -->
                                      <!-- <div *ngIf="(uploadPercent | async ) >0 && (uploadPercent | async ) !=''"> -->
                                  </div>
                                  <div class="image-upload">
                                      <ion-fab horizontal="center" vertical="top" class="fab">
                                          <ion-fab-button color="light">
                                              <ion-icon name="camera" class="input" color="medium">
                                              </ion-icon>
                                          </ion-fab-button>
                                          <ion-fab-list side="start">
                                              <ion-fab-button color="warning">
                                                  <ion-icon name="camera" color="light" (click)="pickImage()" class="camera">
                                                  </ion-icon>
                                              </ion-fab-button>
                                          </ion-fab-list>
                                          <ion-fab-list side="end">
                                              <ion-fab-button color="warning">
                                                  <label for="file-input1">
                                                   <ion-icon name="document" color="light" class="document" >
                                                <input style="display: none" type="file" (change)="upload($event)" #fileInput>
                                               </ion-icon> 
                                                                      </label>
                                              </ion-fab-button>
                                          </ion-fab-list>
                                      </ion-fab>
                                      <input id="file-input1" class="input" type="file" (change)="uploadProfilePic($event)" />
                                  </div>
                              </div>
                              <div class="spinner">
                                  <ion-spinner name="crescent" color="success"></ion-spinner>
                              </div>
                              <br>
                              <ion-list >  <!--  *ngFor = "let user_info of UserInfo" -->
                                  <ion-item>
                                      <ion-label>Persona Details</ion-label>
                                  </ion-item>
                                  <ion-item>
                                      <ion-label>User Name: </ion-label>
                                      <ion-icon name="person" slot="start"></ion-icon>
                                      <ion-icon name="create" slot="end"></ion-icon>
                                  </ion-item>
                                  <ion-item>
                                      <ion-label>Location:</ion-label>
                                      <ion-icon name="pin" slot="start"></ion-icon>
                                      <ion-icon name="create" slot="end"></ion-icon>
                                  </ion-item>
                                  <ion-item>
                                      <ion-label>Email: </ion-label>
                                      <ion-icon name="mail" slot="start"></ion-icon>
                                  </ion-item>
                                  <ion-item>
                                      <ion-label>Phone Number: </ion-label>
                                      <ion-icon ios="ios-phone-portrait" md="md-phone-portrait" slot="start"></ion-icon>
                                      <ion-icon name="create" slot="end"></ion-icon>
                                  </ion-item>
                              </ion-list>
                              <ion-button expand="block" fill="outline" id="btn"> Log Out</ion-button>
                          </div>
                      </ion-list>
                  </div>
</ion-content>
